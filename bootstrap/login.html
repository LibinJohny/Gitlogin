<html>

<head>
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(223, 227, 238);
            color: black;
        }

        form {
            padding: 15px 5px;
        }

        #box {
            width: 80%;
            border-radius: 8px;
            border-width: 2px;
        }

        .boxtop{
            margin-top:50px;
        }
        .content{
            margin-top: 70px;
            margin-left: 60px;
            color: black;
        }
        .top{
            margin-top: 70px;
        }
        #fb{
            width: 250px;
            height: 140px;
        }
    </style>
</head>

<body>


    <div class="container">
        <div class="row top">
            <div class="col-6">
                <div class="content">
                    <div class="row">
                    <img src="Facebook-Logo-PNG5.png" alt="facebook" id="fb">
                    </div>
                    <div class="row"><h3>Facebook helps you connect and share with the people in your life.</h3>
                    </div>
                </div>
               
            
                   
                
            </div>
            <div class="col-6 boxtop" >
                <div class="container" id="box" style="background-color: white;">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email address or phone number">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">

                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-lg btn-block" value="Log In">
                        </div>
                        <div class="row">
                            <div class="col-3"></div>
                            <div class="col-6">
                                <div class="form-group">
                                    <a href="">Forgotten password?</a>
                                </div>
                            </div>
                            <div class="col-3"></div>
                        </div><hr>
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-8">
                                <div class="form-group">
                                    <input type="submit" class="btn btn-success btn-lg" value="Create New Account">
                                </div>
                            </div>
                            <div class="col-2"></div>
                        </div>

                       



                    </form>

                </div>
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-9">
                        <div class="form-group">
                            <a href=""><b>Create a Page</b></a> for a celebrity, band or business.
                        </div>
                    </div>
                    <div class="col-1"></div>
                    
                </div>
             
            </div>
        </div>

    </div>

</body>

</html>
